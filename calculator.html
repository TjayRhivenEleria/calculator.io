<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>
<link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div class="body">
    <div class="calculator">
        <div data-previous-operand class="previous-operand calculator-screen"></div>
        <div data-current-operand class="current-operand calculator-screen"></div>
        <div class="calculator-keys">
          
          <button type="button" class="operator" value="+" data-operation>+</button>
          <button type="button" class="operator" value="-" data-operation>-</button>
          <button type="button" class="operator" value="*" data-operation>*</button>
          <button type="button" class="operator" value="/" data-operation>&divide;</button>
      
          <button type="button" value="7" data-number>7</button>
          <button type="button" value="8" data-number>8</button>
          <button type="button" value="9" data-number>9</button>
      
      
          <button type="button" value="4" data-number>4</button>
          <button type="button" value="5" data-number>5</button>
          <button type="button" value="6" data-number>6</button>
      
      
          <button type="button" value="1" data-number>1</button>
          <button type="button" value="2" data-number>2</button>
          <button type="button" value="3" data-number>3</button>
      
      
          <button type="button" value="0">0</button>
          <button type="button" data-number>.</button>
          <button data-all-clear class="span-two all-clear">AC</button>
          <button data-delete class="clear">DEL</button>
      
          <button type="button" class="equal-sign operator" value="=" data-equals>=</button>
      
        </div>
      </div>

    <script type="text/javascript" src="./calculator.js"></script>
  </div>
</body>
</html>
